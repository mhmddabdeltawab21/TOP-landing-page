<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/style.css">
    <title>Landing page</title>
</head>
<body>
    <div class="top-section">
        <div class="header">
            <h3 class="h-logo">Header Logo</h3>
            <h5 class="h-item">Header link 1</h5>
            <h5 class="h-item">Header link 2</h5>
            <h5 class="h-item">Header link 3</h5>
        </div>

        <div class="middle">
            <div class="hero-section">
                <h2 class="m-hero">This website is awesome</h2>
                <p class="p-hero">This webiste has some subtext</p>
                <button class="btn">Sign up</button>
            </div>
            
            <div class="imeg">
                <img width="650" height="350" src="img/Final.png">
            </div>
        </div>
    </div>

    <div class="info-section">
        <div class="info-text">
            <h1 class="info-header">Some Information here</h1>
        </div>

        <div class="square-section">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>

        <div class="square-text">
            <h3 class="sq-subtext">Some square subtext here</h3>
            <h3 class="sq-subtext">Some square subtext here</h3>
            <h3 class="sq-subtext">Some square subtext here</h3>
        </div>
    </div>

    <div class="quote-section" >
        <p class="qoute">This is an insipring qoute or a testmonial</p>
    </div>

</body>
</html>
